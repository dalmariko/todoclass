<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="main.css">
    <title>tasker</title>
</head>
<body>

    <div class="newTodo">
        <button class="openModal">
            <object data="images/newtask.svg" type="image/svg+xml" class="newTaskLogo"></object></button>
    </div>


<div class="overlay noActive"></div>

<div class="addModal noActive">
    <div class="addTascks">
        <form class="dataForm" name="addNewTodo">

            <div class="exitBtn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                    <circle cx="26" cy="26" r="25"/>
                    <path fill="none" d="M16 16 36 36 M36 16 16 36"/>
                </svg>
            </div>

            <div class="form-group">
                <h3>Add new todo item</h3>

            </div>

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enther you name">
            </div>

            <div class="form-group">
                <label for="date">Date</label>
                <input type="text" name="date" id="date" placeholder="Enther finish date">
            </div>

            <div class="form-group">
                <label for="descriptions">Description</label>
                <textarea placeholder="Enther descrptions" name="descriptions" id="descriptions"></textarea>
            </div>

            <div class="form-group buttons">
                <button class="addItemBtn" type="submit">Add item</button>
                <button class="rewriteItemBtn" type="submit">Rewrite</button>
            </div>

        </form>
    </div>
</div>






<div class="container">


    <div class="dataTasks">
        <div class="headerToDo">
            <div class="name">
                <div><p class="up"></p></div>
                <div><p class="nameHead">Name</p></div>
                <div><p class="down"></p></div>
            </div>

            <div class="date">
                <div><p class="up"></p></div>
                <div><p class="dateHead">Date</p></div>
                <div><p class="down"></p></div>
            </div>

            <div class="descr"><p>Descriptions</p></div>
            <div class="options"><p>Options</p></div>

        </div>

        <div class="dataTascksInfo"></div>
    </div>


</div>


<script src="tasker.js"></script>

</body>
</html>
